<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 1</title>
    <style>
        fieldset{
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
        }
        body{
            background-image: "wp1974261.webp";
            color: rgb(255, 255, 255);
        }

        button{
                background-color: rgb(255, 0, 0);
                color: rgb(0, 0, 0);
            }
    </style>
</head>
<body>
    <form name="Preferências" method="GET" action="Cadastrar">
    
        <fieldset>
            <form method="get">
                <legend><h2>Cadastro</h2></legend>
            
                <label for="idNome">Nome:</label>
                <input type="text" name="nome" id="idNome" required placeholder="Digite seu nome completo">

                <label for="idDocumento">CPF:</label>
                <input type="text" name="Documento" id="idDocumento" required placeholder="Digite seu CPF:"><br><br>

                <label for="idDataNascto" name="dataNasc">Data Nascimento</label>
                <input type="date" id="idDataNascto" required><br><br>

                <label for="idEmail">E-mail:</label>
                <input type="email" name="email" id="idEmail" required placeholder="Digite seu Email:">

                <label for="idTipoEmail"> Tipo E-mail:</label>
                <input type="radio" name="tipoEmail" id="idTipoEmail" value="Comercial">
                <label for="idTipoEmail">Comercial</label>
                <input type="radio" name="tipoEmail" id="idTipoEmail" value="Pessoal">
                <label for="idTipoEmail">Pessoal</label><br><br>

                <label for="idEstado">Estado:</label>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" ></script>
                <select name="estado"> 
                    <option value="" selected disabled>Selecione</option>
                    <option value="ac">Acre</option> 
                    <option value="al">Alagoas</option> 
                    <option value="am">Amazonas</option> 
                    <option value="ap">Amapá</option> 
                    <option value="ba">Bahia</option> 
                    <option value="ce">Ceará</option> 
                    <option value="df">Distrito Federal</option> 
                    <option value="es">Espírito Santo</option> 
                    <option value="go">Goiás</option> 
                    <option value="ma">Maranhão</option> 
                    <option value="mt">Mato Grosso</option> 
                    <option value="ms">Mato Grosso do Sul</option> 
                    <option value="mg">Minas Gerais</option> 
                    <option value="pa">Pará</option> 
                    <option value="pb">Paraíba</option> 
                    <option value="pr">Paraná</option> 
                    <option value="pe">Pernambuco</option> 
                    <option value="pi">Piauí</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="rn">Rio Grande do Norte</option>
                    <option value="ro">Rondônia</option> 
                    <option value="rs">Rio Grande do Sul</option> 
                    <option value="rr">Roraima</option> 
                    <option value="sc">Santa Catarina</option> 
                    <option value="se">Sergipe</option> 
                    <option value="sp">São Paulo</option> 
                    <option value="to">Tocantins</option> 
                </select>
                <input type="text" id="idCid" required placeholder="Cidade:"><br><br>
            
                <label name="Seu sexo" for="idSexo">Sexo:</label>
                <input type="radio" name="Seu sexo" id="idHom" value="H">
                <label for="idHm">Homem</label>
                <input type="radio" name="Seu sexo" id="idMu" value="Sexo">
                <label for="idMl">Mulher</label>
                <input type="radio" name="Seu sexo" id="idNd" value="Nada">
                <label for="idNd">Não declarar</label>
                <input type="radio" name="Seu sexo" id="idNde" value="Sexo">
                <label for="idOt"></label>
                <input type="text" name="Seu sexo" id="idOutro" autocomplete="off" placeholder="outro:"><br><br>

                <label for="idSituação">Situação:</label><br>
                <input type="radio" name="Situação" id="idNamo" value="Namorando">
                <label for="idNamo">Namorando</label>
                <input type="radio" name="Situação" id="idCasad" value="Casad">
                <label for="idCasa">Casado(a)</label>
                <input type="radio" name="Situação" id="idSolt" value="Solteir">
                <label for="idSolteiro">Solteiro(a)</label><br><br>     

                <fieldset>
                    <input type="submit" value="Enviar"> 
                    <input type="reset" value="Limpar"><br>
                </fieldset>
            </form>
        </fieldset><br>
    </form>
    <button><H5><a href="index.html">HOME</a></H5></button>

    <script src="Js\script_cadastro.js"></script>
</body>
</html>
