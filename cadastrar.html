<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasil FC | CADASTRO</title>
    <link rel="shortcut icon" href="./images/BRASILFC.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/styleCadastrar.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyClA0l16DsIP-ChT4JCILNQEcCTkNzLib0",
            authDomain: "brasil-fc.firebaseapp.com",
            projectId: "brasil-fc",
            storageBucket: "brasil-fc.appspot.com",
            messagingSenderId: "437204996520",
            appId: "1:437204996520:web:dd97ad9a8852309ae40d9d",
            measurementId: "G-JSZEXDTG85"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        window.db = db; // deixa disponível para o script externo
    </script>
</head>

<body>
    <form id="cadastroForm">
        <fieldset>
            <legend>
                <h2>Cadastro</h2>
            </legend>

            <label for="idNome">Nome:</label>
            <input type="text" id="idNome" required placeholder="Digite seu nome completo">

            <label for="idDocumento">CPF:</label>
            <input type="text" id="idDocumento" required placeholder="Digite seu CPF:">

            <label for="idDataNascto">Data de Nascimento</label>
            <input type="date" id="idDataNascto" required>

            <label for="idEmail">E-mail:</label>
            <input type="email" id="idEmail" required placeholder="Digite seu Email:">

            <label>Tipo de E-mail:</label>
            <input type="radio" name="tipoEmail" value="Comercial"> Comercial
            <input type="radio" name="tipoEmail" value="Pessoal"> Pessoal

            <label for="idEstado">Estado:</label>
            <select name="estado" id="idEstado" required>
                <option value="" selected disabled>Selecione</option>
                <option value="ac">Acre</option>
                <option value="al">Alagoas</option>
                <option value="am">Amazonas</option>
                <option value="ap">Amapá</option>
                <option value="ba">Bahia</option>
                <option value="ce">Ceará</option>
                <option value="df">Distrito Federal</option>
                <option value="es">Espírito Santo</option>
                <option value="go">Goiás</option>
                <option value="ma">Maranhão</option>
                <option value="mt">Mato Grosso</option>
                <option value="ms">Mato Grosso do Sul</option>
                <option value="mg">Minas Gerais</option>
                <option value="pa">Pará</option>
                <option value="pb">Paraíba</option>
                <option value="pr">Paraná</option>
                <option value="pe">Pernambuco</option>
                <option value="pi">Piauí</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="rn">Rio Grande do Norte</option>
                <option value="ro">Rondônia</option>
                <option value="rs">Rio Grande do Sul</option>
                <option value="rr">Roraima</option>
                <option value="sc">Santa Catarina</option>
                <option value="se">Sergipe</option>
                <option value="sp">São Paulo</option>
                <option value="to">Tocantins</option>
            </select>

            <label for="idCid">Cidade:</label>
            <input type="text" id="idCid" required placeholder="Cidade">

            <label name="Seu sexo">Sexo:</label>
            <input type="radio" name="sexo" value="Homem"> Homem
            <input type="radio" name="sexo" value="Mulher"> Mulher
            <input type="radio" name="sexo" value="Não declarar"> Não declarar

            <label>Situação:</label>
            <input type="radio" name="situacao" value="Namorando"> Namorando
            <input type="radio" name="situacao" value="Casado(a)"> Casado(a)
            <input type="radio" name="situacao" value="Solteiro(a)"> Solteiro(a)

            <br><br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </fieldset>
    </form>

    <button>
        <a href="index.html">HOME</a>
    </button>

    <script type="module" src="Js/script_cadastro.js"></script>
</body>

</html>
